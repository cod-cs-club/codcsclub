<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Roullete</title>
    </head>

    <body>
        <div id="results">

            <div>
                <h1 id="red">Results</h1>
            </div>

            <div class="blueBox">
                <div>
                    <h1 id="colorHistory">Let the games begin!</h1>
                </div>
            </div>

            <div class="playerInput">
                <div class="playerInput">
                    <h1 id="p1mon">200</h1>
                    <input type="text" id="p1bet">
                    <button id="betButtonp1" type="button">Bet Black</button>
                    <button id="betButtonp2" type="button">Bet Red</button>
                    <button id="betButtonp3" type="button">Bet Green</button>
                </div>

                <div class="playerInput">
                    <h1 id="p2mon">200</h1>
                    <input type="text" id="p2bet">
                    <button id="betButton1" type="button">Bet Blck</button>
                    <button id="betButton2" type="button">Bet Red</button>
                    <button id="betButton3" type="button">Bet Green</button>
                </div>
            </div>

            <div>
                <button id="spinButton" type="button">Spin</button>
                <h1 id="spinPrint">Int:</h1>
                <h1 id="colorPrint">Colors:</h1>
            </div>

        </div>
    </body>

    <!-- import our javascript file. It has to be imported at the end here -->
    <script src="script.js"></script>

</html>
